{% extends "layout.html" %}

{% block title %}
     Login
{% endblock %}

{% block user %}
    class="active"
{% endblock %}

{% block error %}
    class="active"
{% endblock %}

{% block body %}
    <div class="container">
      <h1>Please login</h1>
      <br>
      <form action="" method="post">
          <input type="text" placeholder="Username" name="username" class="loginText" value="{{ request.form.username }}">
          <input type="password" placeholder="Password" name="password" class="loginText" value="{{ request.form.password }}">
          <input class="btn btn-default" type="submit" value="Login" name="bsubmit">
          <br />
          <input class="btn btn-default" type="submit" value="Register" name="bsubmit" onclick="GoToRegisterPage()">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
{%  endblock %}
